<div class="container">


<fieldset>
    <legend>Sign up our newsletter here.</legend>
      <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="Firstname"
          ng-model="reg.user.firstname"
          required>
          <span
            ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            FirstName is required
          </span>
          <br>

        <input type="text" name="lastname" placeholder="Lastname"
          ng-model="reg.user.lastname"
          required>
          <span
            ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
            LastName is required
          </span>
          <br>          

        <input type="email" name="email" placeholder="Email"
          ng-model="reg.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favorite" placeholder="Favorite menu item"
          ng-model="reg.user.favorite" required favorite-validator>
          <span ng-if="regForm.favorite.$invalid && regForm.favorite.$touched" >
            No such menu number exists.
          </span>
          <br>

        <button
          ng-disabled="regForm.$invalid || regForm.$pending"
          ng-click="reg.submit()">Submit</button>

         <div ng-if="reg.userSaved">Your information has been saved.</div>
      </form>
    </fieldset>

</div>
